<h4>Agregar</h4>
<hr>

<form (ngSubmit)="agregar(  )" class="row">
  <input type="text"
         placeholder="Nombre"
         name="nombre"
         [(ngModel)]="character.nombre"
         class="form-control mb-2"
  >
  <input type="text"
         placeholder="Poder"
         name="poder"
         [(ngModel)]="character.poder"
         class="form-control mb-2">

  <button class="btn btn-primary">Agregar</button>

</form>

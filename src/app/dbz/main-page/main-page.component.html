
<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">

    <app-personajes [data]="personajes" (onDelete)="onDeletePersonaje( $event )"
    >
    </app-personajes>

  </div>

  <div class="col">

    <app-agregar
      [character]="nuevo"
      (onNuevoPersonaje)="onNewPersonaje( $event )"
    >
    </app-agregar>


  </div>
</div>
